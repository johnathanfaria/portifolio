<html lang="en">
<head>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
    }
    .nav-links {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 15px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 50px;
    }
    .nav-links li {
      margin: 0 15px;
    }
    .nav-links a {
      font-size: 1.2rem;
      color: #333;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .nav-links a:hover {
      background-color: #eee;
    }
    /* CV Download Section */
    .cv-section {
      text-align: center;
      padding: 50px 20px;
      background-color: #ffffff;
      max-width: 800px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .cv-section h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    .cv-section p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
    }
    .cv-button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .cv-button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
  </style>
</head>

  <!-- Navigation Bar -->
  <ul class="nav-links">

    <p>Click the button below to download my Curriculum Vitae and stay updated with my professional achievements.</p>
    <a href="path/to/cv.pdf" class="cv-button" download>
